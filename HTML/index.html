<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Bryan-modified.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg" id="bg" onclick="popOff()"></div>
    <div class="before" id="header">
        <ul>
            <li><a href="mailto:itsbryanbarakat@gmail.com" target="_blank">Gmail</a></li>
            <li><a href ='https://images.google.com/' target="_blank">Images</a></li>
            <li><img id="imaged" src="" alt=""></li>
        </ul>
    </div>
    <div class="main-container" id="main-container">
        <h1>Barakat</h1>
        <div class="inputs">
            <form method="get" action="https://bryanbarakat.co.uk/"><input type="search" spellcheck="false" autocomplete="off" role="combobox" placeholder="Search Barakat or type a URL" aria-live="polite"></form>
            <div class="imaged"><img class="imagerie" src="search.png" alt=""></div>
        </div>
        <div class="most-recent">
            <div class="linkedin">
                <div class="circle"><a href="https://www.linkedin.com/in/bryan-naoum-barakat-6797b0205/?originalSubdomain=uk" target="_blank"><img src="linkedin.png" alt=""></a></div>
                <p>LinkedIn</p>
            </div>
            <div class="instagram">
                <div class="circle"> <a href="https://www.instagram.com/bryanbarakat/" target="_blank"><img src="instagram.png" alt=""></a></div>
                <p>Instagram</p>
            </div>
            <div class="facebook">
                <div class="circle"><a href="https://www.facebook.com/bryan.barakat" target="_blank"><img src="facebook.png" alt=""></a></div>
                <p>Facebook</p>
            </div>
            <div class="github">
                <div class="circle"><a href="https://github.com/BryanBarakat" target="_blank"><img src="github.png" alt=""></a></div>
                <p>Github</p>
            </div>
            <div class="bryan">
                <div class="circle2"><a href="#"><img src="Bryan-modified.png" alt=""></a></div>
                <p>bryanbarakat.co.uk</p>
            </div>
            <div class="mylebanon">
                <div class="circle2"><a href="#"><img src="lebanon.png" alt=""></a></div>
                <p>mylebanon.co</p>
            </div>
            <div class="klomusic">
                <div class="circle2"><a href="#"><img src="cd.png" alt=""></a></div>
                <p>klomusic.com</p>
            </div>
            <div class="resume">
                <div class="circle2"><a href="BryanBarakat_CV.pdf" target="_blank"><img src="cv.png" alt=""></a></div>
                <p>Bryan's Resume</p>
            </div>
        </div>
    </div>
    <div class="color-changer" id="colorchange">
        <img src="pencil.png">
        <h4>&nbsp;&nbsp;&nbsp;Customize Bryan</h4>
    </div>
    
    <!-- customizable part -->

    <div class="main-custom" id="main-cust">
        <h3>Customize this page</h3>
        <input type="color" autocomplete="off" id="inputColor">
        <div class="buttons">
            <button id="button1">Cancel</button>
            <button id="button2">Done</button>
        </div>
    </div>


    <!-- Profile container -->

    <div class="main-profile" id="profile">
        <div class="in-profile">
            <img class="bryan-img" src="Bryan-modified.png" alt="">
            <h1>Bryan Barakat</h1>
            <hr>
            <div class="mailed">
                <img src="email.png" alt="">
                <p>itsbryanbarakat@gmail.com</p>
            </div>
            <div class="born">
                <img src="birthday-cake.png" alt="">
                <p>4th of July 2002</p>
            </div>
            <div class="location">
                <img src="location.png" alt="">
                <p>Lebanon</p>
            </div>
            <div class="work">
                <img src="suitcase.png" alt="">
                <p>University of Westminster</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
